<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"></script>

     <script>
        function validate(){
            let  uname=document.getElementById("name").value;
            let upass=document.getElementById("pass").value;
            let uemail =document.getElementById("email").value;
            let ph=document.getElementById("ph_no").value;
            if(uname =="" | uname.length <6){
                alert("Invalid username")
                return false
            }
            if(upass =="" | upass.length <6){
                alert("Invalid password")
                return false
            }
            if(uemail==""){
                alert("Invalid email")
                return false
            }
            if(ph =="" | ph.length != 10){
                alert("Invalid phone number")
                return false
            }
        }

     </script>
</head>
<body>
    <form action="v.html" class="bg-light" onsubmit="return validate();">
        <div class="mb-3 ">
            <label class="form-label">NAME: </label>
            <input type="text" name="" id="name" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label class="form-label">PASSWORD:</label>
            <input type="password" name="" id="pass" class="form-control" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <label class="form-label" >Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" >

        </div>
        <div class="mb-3">
            <label class="form-label">PHONE-NO:</label>
          <input type="number" class="form-control" id="ph_no"  >

        </div>
      <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
